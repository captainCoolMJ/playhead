<html>
	<body>
		<style type="text/css">
			.zone{
				width: 100%;
				height: 300px;
				margin: 300px 0;
			}
		</style>

		<div class="zone">
			<h3>zone 1</h3>
		</div>
		<div class="zone">
			<h3>zone 2</h3>
		</div>
		<div class="zone">
			<h3>zone 3</h3>
		</div>

		<script type="text/javascript" src="playhead.js"></script>
		<script type="text/javascript">
			var my_zones = [
				{
					'id': 'zone 1',
					'start': 0,
					'stop': 400,
					'code': function (){
						document.body.style.background = "#fff";
						document.body.style.color = "#000";
					}
				},
				{
					'id': 'zone 2',
					'start': 600,
					'stop': 800,
					'code': function (){
						document.body.style.background = "#000";
						document.body.style.color = "#fff";
					}
				},
				{
					'id': 'zone 3',
					'start': 1000,
					'stop': 1200,
					'code': function (){
						document.body.style.background = "#f00";
						document.body.style.color = "#fff";
					}
				}
			];

			playhead.init({mode: 'portrait', zones: my_zones});
		</script>
	</body>
</html>
